    }

    .animated-gradient-text {
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary), var(--primary));

    /* Animated Particles */

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(161, 91, 228, 0.5);
      box-shadow: 0 0 10px rgba(161, 91, 228, 0.3);
      pointer-events: none;

    .video-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);

      transition: all 0.5s ease;

      transform: perspective(1000px) rotateX(0deg);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
