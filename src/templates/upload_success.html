<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Success - Zenqor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .text-gradient {
      background: linear-gradient(to right, #A15BE4, #000EA3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white/5 p-10 rounded-xl shadow-xl backdrop-blur-xl text-center">
    <h2 class="text-4xl font-bold mb-6 text-gradient">File Uploaded Successfully!</h2>
    <p class="text-white/70 mb-8">Your file has been uploaded and is being processed.</p>
    <a href="{% url 'upload' %}" class="inline-block px-6 py-3 bg-gradient-to-r from-[#A15BE4] to-[#000EA3] rounded-lg hover:scale-105 transition-transform">
      Upload Another File
    </a>
  </div>
</body>
</html>
